<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Merriweather Sans', sans-serif;
			background-color: rgb(235, 235, 235);
			margin-top: 30px;
		}

		#main-container {

		}

		#project-container {
			background-color: rgb(50, 50, 70);
			max-width: 60vw;
			height: 80vh;
			margin: auto;
			box-sizing: border-box;
			display: flex;
			flex-flow: column nowrap;
			justify-content: space-evenly;
			align-items: center;
			border-radius: 0 0 10px 10px;
			/* box-shadow: 0 10px 5px 5px gray; */
		}

		h1 {
			text-align: center;
			color: rgb(234, 234, 234);
			/* text-shadow: 2px 2px 5px black; */
			letter-spacing: 3px;
			background-color: rgb(60, 75, 160);
			font-size: 2.5rem;
			max-width: 60vw;
			margin: auto;
			border-radius: 10px 10px 0 0;
			padding: 15px 0 15px 0;
		}

		.item-container {
			position: relative;
			color: rgb(80, 80, 80);
			text-align: center;
			width: 55vw;
			height: 10vh;
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			align-items: center;
			background-color: white;
			font-size: 1.6rem;
			/* box-shadow: 0 0 5px 1px rgb(215, 213, 213); */
			border-radius: 10px;
			height: 5;
			box-sizing: border-box;
		}

		.item-container:hover {
			width: 58vw;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
			font-size: 1.9rem;
		}


		.item {}

		a {
			text-decoration: none;
		}

		.bullet {
			position: absolute;
			left: 10px;
			height: 20px;
			width: 20px;
			background-color: red;
			margin-left: 20px;
			border-radius: 50%;
		}

		@media screen and (max-width: 768px) {

			h1 {
				max-width: 800px;
				font-size: 1.5rem;
			}

			#project-container {
				max-width: 800px;
			}

			.item-container {
				font-size: 12px;
				max-width: 70vw;
				height: 8vh;
							
			}

			.bullet {
				width: 15px;
				height: 15px;
				left: -10px;
			}
		}

		@media screen and (max-width: 400px){
	
		}

		@media screen and (max-width: 370px) {
			.bullet {
				width: 5px;
				height: 5px;
			}
		}
	</style>
</head>

<body>
	<div id="main-container">
		<h1>Sample Projects</h1>

		<div id="project-container">

			<a class="item-container" href="Personal Portfolio Webpage.html" target="_blank">
				<div class="bullet" style="background-color:rgb(108, 227, 195);"></div>
				<div class="item">Personal Portfolio Webpage</div>
			</a>

			<a class="item-container" href="Product Landing Page.html" target="_blank">
				<div class="bullet" style="background-color:rgb(239, 168, 112);"></div>
				<div class="item">Product Landing Page</div>
			</a>

			<a class="item-container" href="Survey Form.html" target="_blank">
				<div class="bullet" style="background-color:rgb(100, 99, 99);"></div>
				<div class="item">Survey Form</div>
			</a>

			<a class="item-container" href="Technical Documentation Page.html" target="_blank">
				<div class="bullet" style="background-color:rgb(0, 0, 0);"></div>
				<div class="item">Technical Documentation Page</div>
			</a>

			<a class="item-container" href="Tribute Page.html" target="_blank">
				<div class="bullet" style="background-color:rgb(187, 83, 83);"></div>
				<div class="item">Tribute Page</div>
			</a>

		</div>
	</div>
</body>

</html>
